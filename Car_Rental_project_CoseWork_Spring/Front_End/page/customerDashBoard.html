<div class="container " id="registerPage">
  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="card mb-3">

            <div class="card-body" style="background-image: radial-gradient(circle at top,white,cornflowerblue);">

              <div class="pt-4 pb-2" style="background-image: radial-gradient(circle at top,white,darkgreen);">
                <h5 class="card-title text-center pb-0 fs-4">Sign In</h5>
                <p class="text-center small">Enter your details to Register</p>
              </div>

              <form class="row g-3 needs-validation" novalidate id="registerInFormPage">


                <!--name-->
                <div class="form-group col-md-6 mb-3">

                  <label for="nameSignIn"></label>
                  <input type="text" placeholder="Your Name" name="name" class="form-control" id="nameSignIn"
                         required>
                </div>

                <!--email-->
                <div class="form-group col-md-6 mb-3">
                  <label for="emailSignIn"></label>
                  <input type="email" placeholder="Email" class="form-control" name="email" id="emailSignIn" required>
                </div>

                <!--nic-->
                <div class="form-group col-md-6 mb-3">
                  <label for="nicSignIn"></label>
                  <input type="text" placeholder="NIC" name="name" class="form-control" id="nicSignIn" required>
                </div>

                <!--Address-->
                <div class="form-group col-md-6">
                  <label for="addressSignIn"></label>
                  <input type="text" placeholder="Address" name="name" class="form-control" id="addressSignIn"
                         required>
                </div>

                <!--Contact-->
                <div class="form-group col-md-6">
                  <label for="contactSignIn"></label>
                  <input type="text" placeholder="Contact" name="name" class="form-control" id="contactSignIn"
                         required>
                </div>

                <!--Driving License-->
                <div class="form-group col-md-6">
                  <label for="drivingLicenseSignIn"></label>
                  <input type="text" placeholder="Driving License" name="name" class="form-control"
                         id="drivingLicenseSignIn" required>
                </div>

                <div class="w-100">
                  <label for="register-form-NIC-image" class="form-label ">NIC Image or Driving Licence Image Front</label>
                  <input style="border: 1px solid gray" class="form-control" type="file" id="register-form-NIC-image">
                </div>

                <div class="w-100">
                  <label for="register-form-NIC-image" class="form-label ">NIC Image or Driving Licence Image Back</label>
                  <input style="border: 1px solid gray" class="form-control" type="file" id="register-form-NIC-image-back">
                </div>

                <!--username-->
                <div class="col-12">
                  <label class="form-label" >Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroup">@</span>
                    <input class="form-control" id="registerUsername" name="username" required
                           type="text">
                    <div class="invalid-feedback">Please enter your username.</div>
                  </div>
                </div>

                <!--Password-->
                <div class="col-12">
                  <label class="form-label" >Password</label>
                  <input class="form-control" id="registerPassword" name="password" required
                         type="password">
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>

                <!--RememberMe-->
               <!-- <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" id="rememberMe" name="remember"
                           type="checkbox"
                           value="true">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                </div>
-->
                <!--submit btn-->
                <div class="col-12">
                  <button class="btn btn-success w-100" id="btnSignIn" type="button">Update</button>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
