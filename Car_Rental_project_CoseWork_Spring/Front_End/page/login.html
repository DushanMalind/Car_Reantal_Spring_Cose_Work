<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="../assets/css/bootstrap.css">
</head>
<body>
<div class="container" id="login_page_container">
  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">

          </div><!-- End Logo -->

          <div class="card mb-3">

            <div class="card-body" style="background-image: radial-gradient(circle at top,white,green)">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                <p class="text-center small">Enter your username & password to login</p>
              </div>

              <form class="row g-3 needs-validation" novalidate>

                <div class="col-12">
                  <label class="form-label" for="yourUsername">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input class="form-control" id="yourUsername" name="username" required
                           type="text">
                    <div class="invalid-feedback">Please enter your username.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label class="form-label" for="yourPassword">Password</label>
                  <input class="form-control" id="yourPassword" name="password" required
                         type="password">
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>

                <!-- <div class="col-12">
                   <div class="form-check">
                     <input class="form-check-input" id="rememberMe" name="remember" type="checkbox"
                            value="true">
                     <label class="form-check-label" for="rememberMe">Remember me</label>
                   </div>
                 </div>-->

                <div class="row mt-3">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      <label class="form-check-label text-black" for="flexCheckDefault" style="font-size: 18px">Remember Me</label>
                    </div>
                  </div>

                  <div class="col">
                    <!-- Simple link -->
                    <a href="#ForgotPasswordPage"  id="btnForgotPW"  style="font-family: 'Edu VIC WA NT Beginner', cursive;font-size: 18px;color: #6f42c1;text-decoration: none">Forgot password?</a>
                  </div>
                </div>


                <!--submit btn-->
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="button" id="btnLogToSystem">Login</button>
                </div>

                <div class="text-center">
                  <p class="text-black" style="font-size: 18px">Not a member? <a href="#RegisterPage" id="btnRegisterInLoginPage" style="font-family: 'Edu VIC WA NT Beginner', cursive;font-size: 18px;color: #6f42c1;text-decoration: none"> Register</a></p>
                  <p class="text-black" style="font-size: 18px">or sign up with:</p>

                  <button type="button" class="btn btn-dark btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
                </div>


                <div class="d-grid gap-2 d-md-flex justify-content-md-end" >
                  <button type="button" class="btn btn-danger text-end" id="btnCancelLogin">Cancel</button>
                </div>


              </form>

            </div>
          </div>

          <!-- <div class="credits">
             Designed by <a href=""></a>
           </div>-->

        </div>
      </div>
    </div>

  </section>

</div>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.js"></script>
</body>
</html>
